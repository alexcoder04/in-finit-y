<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ '/assets/css/index.css' | relative_url }}" />
  </head>
  <body>

    <div class="sidebar">
        <h3>Contents</h3>
        <ul>
            {% for i in site.data.pages.list %}
            <li>
                <a href="{{ i.url | relative_url }}">{{ i.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="wrapper">
        <div id="title">
          <h1>
            <a href="{{ '/' | relative_url }}">{{ site.title | default: site.github.repository_name }}</a>
          </h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <p>Made by <a href="https://github.com/alexcoder04">alexcoder04</a></p>
          <hr>
        </div>

        {{ content }}

    </div>
  </body>
</html>
